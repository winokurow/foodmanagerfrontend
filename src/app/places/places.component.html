<div class="panel">

  <!-- title & toolbar -->
  <h1>Places</h1>
  <button mat-flat-button color="primary" (click)="openAddDialog()">
    <mat-icon class="mr-1">add</mat-icon>
    Add Place
  </button>

  <!-- data table -->
  <div class="example-container mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort class="full-width">

      <!-- Name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell        *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Action column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row" class="action-buttons">
          <button mat-icon-button color="primary" (click)="openEditDialog(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePlace(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>

      </ng-container>

      <!-- header / data rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
      <tr mat-row        *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- empty-data placeholder -->
      <tr *matNoDataRow class="mat-row">
        <td class="mat-cell" colspan="2">No places yet</td>
      </tr>

    </table>

    <!-- paginator -->
    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
