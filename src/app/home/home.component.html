<div class="panel">
  <h1>Food Stocks</h1>
  <button mat-button (click)="openAddDialog()" mat-flat-button color="primary">Add Food</button>

  <div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

          <!-- Name Column -->
          <ng-container matColumnDef="food.name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="food.name">
              <span class="mobile-label">{{row.food.name}}</span>
            </mat-cell>
          </ng-container>

          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="quantity">
              <span class="mobile-label">{{row.quantity}}</span>
            </mat-cell>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="food.description">
            <mat-header-cell *matHeaderCellDef mat-sort-header class='extra-width'> Description </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="food.description">
              <span class="mobile-label">{{row.food.description}}</span>
              </mat-cell>
          </ng-container>

            <!-- placeName Column -->
            <ng-container matColumnDef="place.name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="place.name">
                <span class="mobile-label">{{row.place.name}}</span>
              </mat-cell>
          </ng-container>

            <!-- ValidDate Column -->
            <ng-container matColumnDef="validDate">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Valid Date </mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="validDate">
                <span class="mobile-label">{{row.validDate}}</span>
              </mat-cell>
          </ng-container>

            <!-- AlarmDate Column -->
            <ng-container matColumnDef="alarmDate">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Alarm Date </mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="alarmDate">
                <span class="mobile-label">{{row.alarmDate}}</span>
              </mat-cell>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let row" class="action-link">
              <a (click)="openDialog('Update', row)">Edit</a> |
              <a (click)="openDialog('Delete', row)">Delete</a>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns" sticky></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>

    </mat-table>

    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]"></mat-paginator>
  </div>
</div>
